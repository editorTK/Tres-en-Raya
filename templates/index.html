<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres en Raya — Online</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>➕ Tres en Raya</h1>
            <p class="subtitle">Flask‑SocketIO · emparejamiento automático</p>
        </header>

        <section id="lobby" class="card">
            <p id="status">Pulsa “Buscar partida” para emparejar.</p>
            <div class="controls">
                <button id="findBtn">🔎 Buscar partida</button>
                <button id="cancelBtn" class="secondary">✖️ Cancelar</button>
            </div>
        </section>

        <section id="game" class="card hidden">
            <div class="info">
                <div>Tu símbolo: <strong id="youAre">–</strong></div>
                <div>Turno actual: <strong id="turn">–</strong></div>
            </div>

            <div id="board" class="board">
                <!-- 9 cells -->
                <button class="cell" data-pos="0"></button>
                <button class="cell" data-pos="1"></button>
                <button class="cell" data-pos="2"></button>
                <button class="cell" data-pos="3"></button>
                <button class="cell" data-pos="4"></button>
                <button class="cell" data-pos="5"></button>
                <button class="cell" data-pos="6"></button>
                <button class="cell" data-pos="7"></button>
                <button class="cell" data-pos="8"></button>
            </div>

            <div class="controls">
                <button id="playAgainBtn">🔁 Buscar otra partida</button>
                <button id="leaveBtn" class="secondary">🚪 Salir</button>
            </div>

            <p id="gameMsg" class="game-msg"></p>
        </section>
    </main>

    <!-- Socket.IO client served by Flask-SocketIO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
